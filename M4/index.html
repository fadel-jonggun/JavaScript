<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Math</title>
</head>
<body>
    

    <script>

        // unary, binary, operand
        let nilai = 5 * 2;
        let x = 5;
        console.log(x);
        let y = 6;
        let hasil = x + y;
        console.log(hasil)

        // case 1
        let firstName = 'Fadel';
        let lastName = 'Ganteng';
        let fullName = firstName + " " + lastName
        console.log(fullName)

        // case 2
        let num1 = 10;
        let num2 = 11;
        let totalNum = num1 + num2;
        console.log(totalNum)

        // case 3
        let num3 = 2;
        let num4 = 2;
        let num5 = '2';
        let totalNum1 = num3 + num4 + num5;
        console.log(totalNum1)


        // belajar js bikin gila ga ngaruh
        let num6 = 5;
        let num7 = -5;
        console.log(+num6)
        console.log(+num7)

        // gila part2 ngaruh
        let num8 = true;
        let num9 = false;
        console.log(+num8)
        console.log(+num9)

        // binary
        let apple = '2';
        let banana = '2';
        console.log(apple + banana)
        console.log(+apple)
        






    </script>
